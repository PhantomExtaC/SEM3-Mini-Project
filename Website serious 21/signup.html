<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casca</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="x-icon" href="img/favicon4.png">
    <style>
        .submit-btn{
            color: #ffffff;
            font-family: 'Lato';
            font-size: 1.5rem;
        }

            .input-submit {
                position: relative;
                margin-top: 15px;
                margin-bottom: 10px;
            }

        
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="img/favicon5.png" alt="Logo" width="50" height="50">
            <h2 class="logo">Casca</h2>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
        </ul>
        <button class="login act"><a href="login.html">Login</a></button>
    </nav>
    <div class="navfix"> 
        <div class="form-container"> 
            <div class="form-box">
                <h2>Sign Up</h2>
                <form id="signupForm" action="signup.php" method="POST">
                    <div class="input-box">
                        <input type="text" class="input-field" name="name" placeholder="Full Name" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input-field" name="phone" placeholder="Phone Number" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <select class="input-field select-field" name="role" required>
                            <option value="" disabled selected>Are you a Landlord or Tenant?</option>
                            <option value="landlord">Landlord</option>
                            <option value="tenant">Tenant</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" name="aadhaar" placeholder="Aadhaar Number" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="number" class="input-field" name="age" placeholder="Age" min="13" required>
                    </div>
                    <div class="input-box">
                        <select class="input-field select-field" name="gender" required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" name="email" placeholder="Email" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password" placeholder="Password" autocomplete="off" required>
                    </div>
                    <div class="input-submit">
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
