<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 90%;
            padding: 10px;
            margin: 10px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
        
            <div class="container">
                <h2>Register</h2>
                <form action="includes\registerTN.inc.php" method="POST">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
        
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
        
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
        
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
        
                    <!-- Gender Section -->
                    <label for="gender">Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label><br><br>
            
                    <!-- Date of Birth Section -->
                    <label for="dob">Date of Birth:</label><br>
                    <input type="date" id="dob" name="dob" required><br><br>
        
                    <input type="submit" value="Register">
                </form>
                <br>
                <br>
                <div style="text-align: center;">
                    <a href="registerLL.html" 
                       style="padding: 15px 30px; font-size: 18px; color: #fff; background-color: #3498db; border-radius: 8px; text-decoration: none; transition: background-color 0.3s, transform 0.3s; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);"
                       onmouseover="this.style.backgroundColor='#2980b9'; this.style.transform='scale(1.1)'; this.style.boxShadow='0 8px 25px rgba(0, 0, 0, 0.2)';"
                       onmouseout="this.style.backgroundColor='#3498db'; this.style.transform='scale(1)'; this.style.boxShadow='0 5px 15px rgba(0, 0, 0, 0.1)';">
                        Register as Property Owner
                    </a>
                </div>
                <br>
                <br>
                <div style="text-align: center;">
                    <a href="loginLL.html" 
                       style="padding:15px 30px; font-size: 18px; color: #fff; background-color: #3498db; border-radius: 8px; text-decoration: none; transition: background-color 0.3s, transform 0.3s; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);"
                       onmouseover="this.style.backgroundColor='#2980b9'; this.style.transform='scale(1.1)'; this.style.boxShadow='0 8px 25px rgba(0, 0, 0, 0.2)';"
                       onmouseout="this.style.backgroundColor='#3498db'; this.style.transform='scale(1)'; this.style.boxShadow='0 5px 15px rgba(0, 0, 0, 0.1)';">
                        Login as Property Owner?
                    </a>
                </div>
            </div>

           

            

</body>
</html>
