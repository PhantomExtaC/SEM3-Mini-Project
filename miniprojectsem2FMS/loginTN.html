    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

<body>
    <nav>
        <div class="logo-container">
            <img src="img/favicon5.png" alt="Logo" width="50" height="50"> <!-- Adjust size as needed -->
            <h2 class="logo">Casca</h2>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>

        <button class="login act"><a href="loginTN.html">Login</a></button>
    </nav>
    <div class="navfix"> 
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <header>Login</header>
                </div>
                <form id="loginForm" action="includes/loginTN.inc.php" method="post">
                    <div class="input-box">
                        <input type="text" class="input-field" name="login" placeholder="Enter Username/Email/Phone Number" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password"  placeholder="Password" autocomplete="off" required>
                    </div>
                    <div class="forgot">
                        <section>
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </section>
                        <section>
                            <a href="registerTN.html">Forgot password</a>
                        </section>
                    </div>
                    <div class="input-submit">
                        <button type="submit" class="submit-btn" value="Sign In">Sign In</button>
                    </div>
                    <div class="sign-up-link">
                        <p>Don't have an account? <a href="registerTN.html">Sign Up</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
